<body>
    <header>
        <a href="../Home/homepage.html">
        <img src="../Assets/shirt_svgrepo.com.png" id="logo">
        </a>

        <img src="../Assets/Frame 427318376.png"id=botao>

    </header>
    <main>
        <h1>Editar peça do Estoque</h1>
        
        <form id="form-adicionar">

        <section>  
        <div class="primeiro">
            <label for="nome">Nome da peça</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required />

            <label for="imagem">Image</label>
            <input type="url" id="imagem" name="imagem" placeholder="Image" required />

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Descrição" required></textarea>
        </div>
        <div class="segundo">
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" step="0.01" placeholder="Preço" />

            <label for="categoria">Categorias</label>
            <input type="text" id="categoria" name="categoria" placeholder="Categorias" required />

            <label for="avaliacao">Avaliação</label>
            <input type="number" id="avaliacao" name="avaliacao" step="0.1" min="0" max="5" placeholder="Avaliação" />
        </div>
        </section>
        <button type="submit">Editar peça</button>
        </form>
  </main>
    
    <footer>    
        <div class="informacao">
            <div class="endereço">

                CEP: 24210-315 </p>

    </footer>
